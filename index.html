<!doctype html>

<html>
    <head>
        <!-- Recommended meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">

        <!-- PyScript CSS -->
        <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
        <!-- CSS for examples -->
        <link rel="stylesheet" href="styling.css" />

        <!-- This script tag bootstraps PyScript -->
        <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

        <!-- for splashscreen -->
        <style>
            #loading { outline: none; border: none; background: transparent }
        </style>
        <script type="module">
            const loading = document.getElementById('loading');
            addEventListener('py:ready', () => loading.close());
            loading.showModal();
        </script>

        <!-- will be set via PyDom -->
        <title id="header-title"></title>
    </head>

    <body>
        <dialog id="loading">
            <h1>Loading...</h1>
        </dialog>

        <nav class="navbar" style="background-color: #000000">
            <div class="app-header">

                <!-- will be set via PyDom -->
                <a class="title" id="page-title" href="" style="color: #f0ab3c"></a>
            </div>
        </nav>

        <br />
        
        <!-- will be set via PyDom -->
        <div id="page-message"></div>

        <div id="pandas-source">
            <h3>Data Source</h3>
            <input type="text" id="txt-url" class="py-input" size="70" />
            <button
                type="submit"
                id="btn-load"
                class="py-button"
                py-click="loadFromURL"
            >
                Load CSV
            </button>
        </div>

        <div id="pandas-output" hidden>
            <h3>Output</h3>
            <div id="pandas-output-inner"></div>
        </div>

        <!--
        <div id="pandas-dev-console" hidden>
            <h3>Dev Console</h3>
            <script type="py" terminal></script>
        </div>
        -->

        <section class="pyscript">
            <script type="py" src="main.py" config="pyscript.toml"></script>
        </section>

    </body>
</html>
